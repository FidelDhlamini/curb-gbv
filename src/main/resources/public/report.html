<div class="container" style="margin-top:40">

<form action="/report" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="contactInfo">Email/Number (Optional)</label>
            <input type="text" class="form-control" id="contactInfo" name="contact" placeholder="Email/Number">
        </div>
        <div class="form-group col-md-6">
            <label for="inputName">Name (Optional)</label>
            <input type="name" name="name" class="form-control" id="inputName" placeholder="Name">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address (Optional)</label>
        <input type="text" class="form-control" name="location" id="inputAddress" placeholder="1234 Main St">
        <button class="btn btn-primary btn-sm" id="locationBtn" type="button" style="margin-top:4">Get current location</button>
    </div>
    <div class="form-group">
        <label for="details">Details (*)</label>
        <input type="text" name="details" class="form-control" id="details" placeholder="more information..." required>
    </div>

    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="contactMe" value="yes">
            <label class="form-check-label" for="gridCheck">
                I want a certified social worker to get back to me.
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Report</button>
</form>

</div>
